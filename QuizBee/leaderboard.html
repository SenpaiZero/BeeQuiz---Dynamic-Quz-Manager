<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>BeeQuiz | Leaderboard</title>
    <link rel="icon" href="Icons/favicon.ico" type="image/x-icon"/>

    <link href="css/style.css" rel="stylesheet">
</head>
<body class="teacherBody flat-bg">
    
    <h1 class="leaderboard-title">LEADERBOARD</h1>

    <!--Start of leaderboard list-->
    <div class="leaderboard-panel">
        <!--Start of top 3 leaderboard-->
        <div class="leaderboard-num1-2-3">
            <div class="leaderboard-num1">
                <img src="Icons/gold-cup.png">
                <div id="top1-name">NAMELONGLONGLONG LONGLONGLONGLONG LONGLONG  LONG  LONGLONGLONG</div>
                <div id="top1-score" class="leaderboard-points">5000</div>
            </div>
            <div class="leaderboard-num2">
                <img src="Icons/silver-cup.png">
                <div id="top2-name">NAMELONGLONGLONG LONGLONGLONGLONG LONGLONG  LONG  LONGLONGLONG</div>
                <div id="top2-score" class="leaderboard-points">3333</div>
            </div>
            <div class="leaderboard-num3">
                <img src="Icons/bronze-cup.png">
                <div id="top3-name">NAMELONGLONGLONG LONGLONGLONGLONG LONGLONG  LONG  LONGLONGLONG</div>
                <div id="top3-score" class="leaderboard-points">123</div>
            </div>
        </div>
        <!--End of top 3 leaderboard-->

        <!-- Start of the rest of the list -->
        <div class="leaderboard-list" id="leaderboardList">
            <div class="leaderboard-header">
                <span>RANK</span>
                <span>NAME</span>
            </div>
            <!-- Dynamic participants will be added here -->
        </div>
        <!-- End of the rest of the list -->
    </div>
    <!--End of leaderboard list-->
    
    <script type="module" src="Javascripts/leaderboard.js"></script>
</body>
</html>
