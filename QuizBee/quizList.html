<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeQuiz | Quiz</title>

    <link href="css/style.css" rel="stylesheet">
</head>
<body class="teacherBody flat-bg">
    <div class="quiz-list-container">
        <!--Start of quiz dashboard-->
        <div class="quiz-list-db-container">
            <div class="quiz-list-db-title">BEEQUIZ LIST</div>
            <div class="quiz-list-info">
                <span>DASHBOARD</span>
                <div>
                    <div class="quiz-list-dashboard">
                        <span>ONGOING</span>
                        <span>2</span>
                    </div>
                    <div class="quiz-list-dashboard">
                        <span>DONE</span>
                        <span>7</span>
                    </div>
                </div>
                <div>
                    <div class="quiz-list-dashboard">
                        <span>ONGOING ARCHIVED</span>
                        <span>0</span>
                    </div>
                    <div class="quiz-list-dashboard">
                        <span>DONE ARCHIVED</span>
                        <span>4</span>
                    </div>
                </div>
            </div>
            <!--End of quiz dashboard-->
            <button class="quiz-list-db-button">TEACHER HOME</button>
        </div>
        <!--Start of list of quizzes-->
        <div class="quiz-list-list">
            <!--Start of navigation-->
            <div class="quiz-nav">
                <input type="text" placeholder="Search">
                <button>SEARCH</button>
                <button>All</button>
                <button>Archived</button>
            </div>
            <!--End of navigation-->

            <!--Start of list-->
            <div class="quiz-list-section">
                <div class="quiz-list-nested quiz-list-header">
                    <div>QUIZ NAME</div>
                    <div>NO. OF QUESTION</div>
                    <div>ACTIONS</div>
                </div>
            </div>

            <!-- Example of quiz -->
            <div class="quiz-list-section">
                <div class="quiz-list-nested">
                    <div>FIRST QUIZ TRY</div>
                    <div>12</div>
                    <div>
                        <button>EDIT</button>
                        <button>Delete</button>
                        <button>Start</button>
                    </div>
                </div>
            </div>
            <!-- Example of quiz -->
            <!--End of list-->
        </div>
        <!--End of list of quizzes-->
    </div>
</body>
</html>
