<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>BeeQuiz | Quiz List</title>

    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="Icons/favicon.ico" type="image/x-icon"/>
</head>
<body class="teacherBody flat-bg">
    <div class="quiz-list-container">
        <!--Start of quiz dashboard-->
        <div class="quiz-list-db-container">
            <div class="quiz-list-db-title">BEEQUIZ LIST</div>
            <div class="quiz-list-info">
                <span>DASHBOARD</span>
                <div>
                    <div class="quiz-list-dashboard">
                        <span>CREATED</span>
                        <span id="created">0</span>
                    </div>
                    <div class="quiz-list-dashboard">
                        <span>FINISHED</span>
                        <span id="finished">0</span>
                    </div>
                </div>
                <div>
                    <div class="quiz-list-dashboard">
                        <span>CREATED ARCHIVED</span>
                        <span id="created_archived">0</span>
                    </div>
                    <div class="quiz-list-dashboard">
                        <span>FINISHED ARCHIVED</span>
                        <span id="finished_archived">0</span>
                    </div>
                </div>
            </div>
            <!--End of quiz dashboard-->
            <button class="quiz-list-db-button">TEACHER HOME</button>
        </div>
        <!--Start of list of quizzes-->
        <div class="quiz-list-list">
            <!--Start of navigation-->
            <div class="quiz-nav">
                <input type="text" placeholder="Search">
                <button>SEARCH</button>
                <button id="viewBtnFilter">Created</button>
                <button id="viewBtn">Normal</button>
            </div>
            <!--End of navigation-->

            <!--Start of list-->
            <div class="quiz-list-section" >
                <div class="quiz-list-nested quiz-list-header">
                    <div>QUIZ NAME</div>
                    <div>CODE</div>
                    <div>PASSWORD</div>
                    <div>ACTIONS</div>
                </div>
            </div>
        
            <!-- Example of quiz -->
            <div class="quiz-list-section" id="quizList">
                <div class="quiz-list-nested">
                    <div class="quiz-name">Quiz 1</div>
                    <div class="code">OS8aA</div>
                    <div class="password">12345</div>
                    <div>
                        <button class="edit-btn">EDIT</button>
                        <button class="delete-btn">Delete</button>
                        <button class="start-btn">Start</button>
                    </div>
                </div>
            </div>
            <!-- End of quiz -->
        </div>
        <!--End of list of quizzes-->
    </div>

    <div class="loader" id="loader">
        <div></div>
        <span>LOADING</span>
    </div>
    <div class="logoutCon invisible" id="popupCon">
        <div class="logout">
            <h1 id="titlePopup"></h1>
            <div>
                <button id="popupNo">NO</button>
                <button id="popupYes">YES</button>
            </div>
        </div>
    </div>
    <script type="module" src="Javascripts/displayQuiz.js"></script>
</body>
</html>
