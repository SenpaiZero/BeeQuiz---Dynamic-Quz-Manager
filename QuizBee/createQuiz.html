<!DOCTYPE html>
<html>
<head>
    <title>BeeQuiz | Create Quiz</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/backgroundRipple.css" rel="stylesheet"/>
    <link href="css/loginbox.css" rel="stylesheet"/>
    <link href="css/createQuiz.css" rel="stylesheet"/>
</head>
<body>

    <!-- Background animation -->
    <div class="ripple-background">
        <div class="circle xxlarge shade1"></div>
        <div class="circle xlarge shade2"></div>
        <div class="circle large shade3"></div>
        <div class="circle medium shade4"></div>
        <div class="circle small shade5"></div>
    </div>
    <div>
        <h1 style="text-align: center; margin-top: 20px; font-size: 60px;">CREATE NEW QUIZ</h1>
    </div>
    <!-- Done Background animation -->

    <!-- Start of question Container -->
    <div class="create-main-main-container">
        <div class="create-main-container" id="questionContainer">
            
            <!-- Start of question -->
            <div class="create-container">
                <div class="create-section">
                    <h2 class="numCount" id="numCount">Question #1</h2>
                    <form class="createForm">
                        <div class="input-container" style="width: 90%; margin: auto;">
                            <input type="text" required=""/>
                            <label>What is the question?</label>		
                        </div>
                        <div>
                            <h3 class="header-choices">Choices</h3>
                            <div class="create-form-choices">
                                <input type="checkbox" required=""/>
                                <div class="input-container">
                                    <input type="text" required=""/>
                                    <label>Choice A</label>		
                                </div>
                                <input type="checkbox" required=""/>
                                <div class="input-container">
                                    <input type="text" required=""/>
                                    <label>Choice B</label>		
                                </div>
                            </div>
                            <div class="create-form-choices"> 
                                <input type="checkbox" required=""/>
                                <div class="input-container">
                                    <input type="text" required=""/>
                                    <label>Choice C</label>		
                                </div>
                                <input type="checkbox" required=""/>
                                <div class="input-container">
                                    <input type="text" required=""/>
                                    <label>Choice D</label>		
                                </div>
                            </div>
                        </div>
                        <div>
                            <h3>Custom Settings</h3>
                            <div class="customSetting">
                                <input type="checkbox">
                                
                                <div class="customInput input-container">
                                    <input type="text" required=""/>
                                    <label>Timer</label>		
                                </div>
                            </div>
                            <div class="customSetting">
                                
                                <input type="checkbox">
                                <div class="customInput input-container">
                                    <input type="text" required=""/>
                                    <label>Score</label>		
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End of question -->

            <button class="new-question-btn button-5" id="newQuizBtn">Add new question</button>
        </div>
        <!-- End of question container -->

        <div class="create-setting">
            <div class="login-box">
                <div id="loginBox">
                    <h2>SETTINGS</h2>
                    <form>
                        <div class="user-box">
                            <input type="text" name="" required="" id="usernameTxt">
                            <label>Name</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="" id="passwordTxt">
                            <label>Description</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="" id="pinTxt">
                            <label>Quiz Code</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="" id="passwordTxt">
                            <label>Default Score</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="" id="passwordTxt">
                            <label>Default Timer</label>
                        </div>
                        <div class="otherContainer">
                            <label>Require password: </label>
                            <input type="checkbox" name="" required="" id="requirePassCB">
                        </div>
                        <div class="user-box">
                            <input type="password" name="" required="" id="passwordTxt">
                            <label>Password</label>
                        </div>
                        <div class="settingBtnCon">
                            <a href="#" id="loginBtn">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                CREATE
                            </a>
                            <a href="teacher.html" id="loginBtn">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                CANCEL
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   <script src="Javascripts/createQuiz.js"></script>
   </body>
</html>
