<!DOCTYPE html>
<html>
<head>
    <title>BeeQuiz | Create Quiz</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/loginbox.css" rel="stylesheet"/>
    <link href="css/createQuiz.css" rel="stylesheet"/>
</head>
<body class="flat-bg">
    <div>
        <h1 id="page-title" style="text-align: center; margin-top: 20px; font-size: 60px; color: #00d5f1;;">CREATE NEW QUIZ</h1>
    </div>
    <!-- Done Background animation -->

    <!-- Start of question Container -->
        <div class="create-main-main-container">
            <div class="create-main-container" id="questionContainer">
                
                <!--| TEMPLATE FOR THE JAVASCRIPT | (REMOVE COMMENT IF DEBUGGIN) Start of question
                <div class="create-container">
                    <div class="create-section">
                        <h2 class="numCount" id="numCount">Question #1</h2>
                        <form class="createForm">
                            <div class="input-container" style="width: 90%; margin: auto;">
                                <input type="text" required="" class="question-text"/>
                                <label>What is the question?</label>		
                            </div>
                            <div>
                                <h3 class="header-choices">Choices</h3>
                                <div class="create-form-choices">
                                    <input type="checkbox" class="correct-choice"/>
                                    <div class="input-container">
                                        <input type="text" required="" class="choice-text"/>
                                        <label>Choice A</label>		
                                    </div>
                                    <input type="checkbox" class="correct-choice"/>
                                    <div class="input-container">
                                        <input type="text" required="" class="choice-text"/>
                                        <label>Choice B</label>		
                                    </div>
                                </div>
                                <div class="create-form-choices"> 
                                    <input type="checkbox" class="correct-choice"/>
                                    <div class="input-container">
                                        <input type="text" required="" class="choice-text"/>
                                        <label>Choice C</label>		
                                    </div>
                                    <input type="checkbox" class="correct-choice"/>
                                    <div class="input-container">
                                        <input type="text" required="" class="choice-text"/>
                                        <label>Choice D</label>		
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h3>Custom Settings</h3>
                                <div class="customSetting">
                                    <input type="checkbox" class="custom-timer"/>
                                    <div class="customInput input-container">
                                        <input type="text" class="timer-value"/>
                                        <label>Timer</label>		
                                    </div>
                                </div>
                                <div class="customSetting">
                                    <input type="checkbox" class="custom-score"/>
                                    <div class="customInput input-container">
                                        <input type="text" class="score-value"/>
                                        <label>Score</label>		
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            | TEMPLATE FOR THE JAVASCRIPT | (REMOVE COMMENT IF DEBUGGIN) End of question -->
            <button class="new-question-btn button-5" id="newQuizBtn">Add new question</button>

        </div>
        <!-- End of question container -->

        <div class="create-setting">
            <div class="login-box">
                <div id="loginBox">
                    <h2>SETTINGS</h2>
                    <form>
                        <div class="user-box">
                            <input type="text" name="" required="" id="quizNameTxt">
                            <label>Name</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="" id="quizDescTxt">
                            <label>Description</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="" id="quizCodeTxt" style="pointer-events: none;">
                            <label>Quiz Code</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="" id="defaultScoreTxt">
                            <label>Default Score</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="" id="defaultTimerTxt">
                            <label>Default Timer</label>
                        </div>
                        <div class="otherContainer">
                            <label>Require password: </label>
                            <input type="checkbox" name="" id="requirePassCB">
                        </div>
                        <div class="user-box">
                            <input type="password" name="" required="" id="quizPasswordTxt" disabled>
                            <label>Password</label>
                        </div>
                        <div class="settingBtnCon">
                            <a href="#" id="createQuizBtn">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                CREATE
                            </a>
                            <a href="teacher.html" id="cancelBtn">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                CANCEL
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="loader invisible" id="loader">
        <div></div>
        <span>LOADING</span>
    </div>
    <div class="message-container invisible" id="messageCon">
        <div>
            <span id="textMessage"></span>
            <button id="closeMessage">CLOSE</button>
        </div>
    </div>
   <script type="module" src="Javascripts/editQuiz.js"></script>
   <script type="module" src="Javascripts/createQuiz.js"></script>
   <script type="module" src="Javascripts/validation.js"></script>
   <script type="module" src="Javascripts/dialogueBox.js"></script>
</body>
</html>
