<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeQuiz | Teacher</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/loginbox.css" rel="stylesheet"/>
    <link href="css/backgroundRipple.css" rel="stylesheet"/>
</head>
<body class="teacherBody">
    <div style="position: absolute; left: 0; right: 0;">
        <!--Background animation-->
        <div class="ripple-background"">
            <div class="circle xxlarge shade1"></div>
            <div class="circle xlarge shade2"></div>
            <div class="circle large shade3"></div>
            <div class="circle mediun shade4"></div>
            <div class="circle small shade5"></div>
          </div>
          <!--Done Background animation-->
    </div>


    <h1 class="teacherTitle">TEACHER MANAGEMENT</h1>
    <div class="teacherContainer">
        <!-- Profile -->
        <div class="teacherColMain">
            <h1>
                PROFILE INFORMATIONS
            </h1>

            <div class="profileInfoCon">
                <div class="profileRow">
                    <h2>FULL NAME</h2>
                    <span>YGI MARTIN B SANTOS</span>
                </div>
                <div class="profileRow">
                    <h2>USERNAME</h2>
                    <span>YgiSantos</span>
                </div>
                <div class="profileRow">
                    <h2>EMAIL ADDRESS</h2>
                    <span>YGISANTOSASASDASHAOSIDA@GMAIL.COM</span>
                </div>
                
            </div>
            <div class="profileBtnCon">
                <div id="changePasswordBtn">CHANGE PASSWORD</div>
                <div id="updateInformationBtn">CHANGE INFORMATIONS</div>
            </div>
        </div>
        <div class="teacherCol">
            <!-- Create -->
            <div class="teacherRow" id="teacherCreate">
                <img src="Icons/create.png">
                <h1>CREATE</h1>
            </div>
            <!-- Edit -->
            <div class="teacherRow" id="teacherView">
                <img src="Icons/view.png">
                <h1>EDIT</h1>
            </div>
        </div>
        <div class="teacherCol" id="teacherEdit">
            <!-- View -->
            <div class="teacherRow">
                <img src="Icons/edit.png">
                <h1>VIEW</h1>
            </div>
            <!-- Logout -->
            <div class="teacherRow" id="teacherLogout">
                <img src="Icons/logout.png">
                <h1>LOGOUT</h1>
            </div>
        </div>
        
    </div>

    <div class="updateModal login-box modal-container hidden" id="updateContainer">
          <!--Start of update info-->
          <div id="updateInfoBox" class="hidden">

            <h2 class="modalTitle">UPDATE INFORMATION</h2>
            <form>
            <div class="user-box modal">
              <input type="text" name="" required="" id="updFullNameTxt">
              <label>Full Name</label>
            </div>

            <div class="user-box modal">
              <input type="text" name="" required="" id="updUsernameTxt">
              <label>Username</label>
            </div>

            <div class="user-box modal">
              <input type="text" name="" required="" id="updEmailTxt">
              <label>Email</label>
            </div>

            <a href="#" id="closeInfoBtn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                CLOSE
            </a>
            <a href="#" id="updateInfoBtn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                UPDATE
            </a>
            </form>
          </div>
          <!--End of update info-->

          <!--Start of update password-->
          <div id="updatePassBox" class="hidden">

            <h2 class="modalTitle">CHANGE PASSWORD</h2>
            <form>
                <div class="user-box modal">
                    <input type="password" name="" required="" id="currentPasswordTxt">
                    <label>Password</label>
                </div>
  
                <div class="user-box modal">
                    <input type="password" name="" required="" id="newPasswordTxt">
                    <label>Confirm Password</label>
                </div>

                <div class="user-box modal">
                    <input type="password" name="" required="" id="confirmNewPasswordTxt">
                    <label>Confirm Password</label>
                </div>
            <a href="#" id="closePassBtn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                CLOSE
            </a>
            <a href="#" id="updatePassBtn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                UPDATE
            </a>
            </form>
          </div>
          <!--End of update password-->
          </div>
    </div>
    <script src="Javascripts/teacherManager.js"></script>
</body>
</html>
