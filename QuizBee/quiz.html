<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>BeeQuiz | Quiz</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/quizAnswer.css" rel="stylesheet">
    <link href="css/backgroundRipple.css" rel="stylesheet"/>
    <style>
        /* Include additional necessary CSS */
    </style>
</head>
<body class="teacherBody">
    
    <div style="position: absolute; left: 0; right: 0;">
        <!--Background animation-->
        <div class="ripple-background">
            <div class="circle xxlarge shade1"></div>
            <div class="circle xlarge shade2"></div>
            <div class="circle large shade3"></div>
            <div class="circle medium shade4"></div>
            <div class="circle small shade5"></div>
        </div>
        <!--Done Background animation-->
    </div>

    <div class="quiz-container" id="quizContainer">
        <div class="quiz-question-container">
            <div class="quiz-question">
                <p id="questionTxt">Question will appear here</p>
            </div>
            <div class="quiz-timer" id="quiz-timer">
                Time
            </div>
        </div>

        <div class="quiz-answer-container" id="answerContainer">
            <!-- Answers will be populated here -->
        </div>

        <div class="quiz-footer-container">
            <div class="quiz-footer-item" id="questionCount">Question 1/25</div>
            <div class="quiz-footer-item" id="score">Score: 0</div>
            <div class="quiz-footer-item" id="rank">Rank Leaderboard: N/A</div>
            <div class="quiz-footer-item" id="quizName">Quiz Name</div>
        </div>
    </div>

    <div class="message-container invisible" id="messageCon">
        <div>
            <span id="textMessage"></span>
            <button id="closeMessage">CLOSE</button>
        </div>
    </div>

    <script type="module" src="Javascripts/detected.js"></script>
    <script type="module" src="Javascripts/firebase.js"></script>
    <script type="module" src="Javascripts/startQuiz.js"></script>
    <script src="Javascripts/quizUI.js"></script>
</body>
</html>
